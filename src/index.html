<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO mini game</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
</head>

<body class="w-full h-[100vh] flex flex-wrap justify-center items-center bg-gray-900">
    <section id="box"
        class="size-[300px] md:size-[400px] flex flex-wrap justify-center items-center relative border border-white rounded-[10px] overflow-hidden *:size-1/3 *:border *:border-white *:relative *:hover:bg-yellow-800">
        <div>
            <p></p>
            <span id="lineX1" class="lineX"></span>
            <span id="lineY1" class="lineY"></span>
        </div>
        <div>
            <p></p>
            <span id="lineY2" class="lineY"></span>
        </div>
        <div>
            <p></p>
            <span id="lineY3" class="lineY"></span>
        </div>
        <div>
            <p></p>
            <span id="lineX2" class="lineX"></span>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
            <span id="lineX3" class="lineX"></span>
            <span id="lineXY1" class="lineXY1"></span>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
            <span id="lineXY2" class="lineXY2"></span>
        </div>
    </section>
    <div class="w-full h-fit flex justify-center">
        <button onclick="restart()"
            class="w-fit h-fit p-2.5 border border-amber-50 rounded-[10px] text-amber-50 cursor-pointer hover:scale-[1.3] duration-300">Restart</button>
    </div>

</body>
<script>
    let box = document.getElementById('box')
    let firstMove = false
    let Char = ""
    let nextChar = ""
    let d = document.querySelectorAll('#box > div')
    let p = document.querySelectorAll('#box > div > p')
    let x = 0
    d.forEach((val, index, arr) => {
        let Pi = p[index]

        // --------------------------style--------------------------
        Pi.style.width = 'fit-content'
        Pi.style.height = 'fit-content'
        Pi.style.position = 'absolute'
        Pi.style.top = '50%'
        Pi.style.left = '50%'
        Pi.style.transform = 'translate(-50%,-50%)'
        Pi.style.color = 'white'
        Pi.style.fontSize = '60px'
        Pi.style.display = 'none'
        // ---------------------------------------------------------

        val.addEventListener('click', () => {
            if (Pi.innerText !== '') return
            if (!firstMove) {
                Pi.style.display = 'block'
                let rand = Math.floor(Math.random() * 2)
                firstChar = rand == 0 ? 'O' : 'X'
                Pi.innerText = firstChar
                firstMove = true
                Char = firstChar
            } else {
                p[index].style.display = "block"
                nextChar = Char == "O" ? "X" : "O"
                p[index].innerText = nextChar
                Char = nextChar

            }
            win()
        })
    })
    // -----------------------------win-----------------------------
    lineX1 = document.getElementById('lineX1')
    lineX2 = document.getElementById('lineX2')
    lineX3 = document.getElementById('lineX3')
    lineY1 = document.getElementById('lineY1')
    lineY2 = document.getElementById('lineY2')
    lineY3 = document.getElementById('lineY3')
    lineXY1 = document.getElementById('lineXY1')
    lineXY2 = document.getElementById('lineXY2')

    function win() {
        let pVal = []

        for (let i = 0; i < p.length; i++) {
            pVal.push(p[i].innerText)
        }

        if (pVal[0] == 'X' && pVal[1] == 'X' && pVal[2] == 'X' || pVal[0] == 'O' && pVal[1] == 'O' && pVal[2] == 'O') {
            lineX1.style.display = 'block'
            setTimeout(() =>
                lineX1.style.width = '300%', 10)
        } else if (pVal[0] == 'X' && pVal[3] == 'X' && pVal[6] == 'X' || pVal[0] == 'O' && pVal[3] == 'O' && pVal[6] == 'O') {
            lineY1.style.display = 'block'
            setTimeout(() =>
                lineY1.style.height = '300%', 10)
        } else if (pVal[1] == 'X' && pVal[4] == 'X' && pVal[7] == 'X' || pVal[1] == 'O' && pVal[4] == 'O' && pVal[7] == 'O') {
            lineY2.style.display = 'block'
            setTimeout(() =>
                lineY2.style.height = '300%', 10)
        } else if (pVal[3] == 'X' && pVal[4] == 'X' && pVal[5] == 'X' || pVal[3] == 'O' && pVal[4] == 'O' && pVal[5] == 'O') {
            lineX2.style.display = 'block'
            setTimeout(() =>
                lineX2.style.width = '300%', 10)
        } else if (pVal[2] == 'X' && pVal[5] == 'X' && pVal[8] == 'X' || pVal[2] == 'O' && pVal[5] == 'O' && pVal[8] == 'O') {
            lineY3.style.display = 'block'
            setTimeout(() =>
                lineY3.style.height = '300%', 10)
        } else if (pVal[6] == 'X' && pVal[7] == 'X' && pVal[8] == 'X' || pVal[6] == 'O' && pVal[7] == 'O' && pVal[8] == 'O') {
            lineX3.style.display = 'block'
            setTimeout(() =>
                lineX3.style.width = '300%', 10)
        } else if (pVal[2] == 'X' && pVal[4] == 'X' && pVal[6] == 'X' || pVal[2] == 'O' && pVal[4] == 'O' && pVal[6] == 'O') {
            lineXY1.style.display = 'block'
            setTimeout(() =>
                lineXY1.style.width = '450%', 10)
        } else if (pVal[0] == 'X' && pVal[4] == 'X' && pVal[8] == 'X' || pVal[0] == 'O' && pVal[4] == 'O' && pVal[8] == 'O') {
            lineXY2.style.display = 'block'
            setTimeout(() =>
                lineXY2.style.width = '450%', 10)
        }
    }
    // ----------------------restart button------------------------
    function restart() {
        let _line = document.querySelectorAll('span')
        for (let i = 0; i < p.length; i++) {
            p[i].innerText = ""
        }
        for (i = 0; i < _line.length; i++) {
            _line[i].style.display = 'none'
            _line[0].style.width ='0px'
            _line[1].style.height ='0px'
            _line[2].style.height ='0px'
            _line[3].style.height ='0px'
            _line[4].style.width ='0px'
            _line[5].style.width ='0px'
            _line[6].style.width ='0px'
            _line[7].style.width ='0px'
        }
        firstMove = 'false'
        Char = ''
        nextChar = ''
    }

</script>

</html>
