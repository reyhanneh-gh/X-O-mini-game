<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO mini game</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="style/myfooter.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=joystick" />
</head>

<body class="w-full h-[105vh] flex flex-wrap justify-center items-center bg-gray-900 favFont1 favBg pt-[30px] relative">
    <div id="star" class="absolute top-0 left-0 w-full h-full overflow-hidden"></div>
    <i id="joy" class="material-symbols-outlined w-full text-center text-white animate-bounce">joystick</i>
    <h1 class="w-full text-center text-[30px] text-white favFont2">Classic Tic-Tac-Toe</h1>
    <section id="box"
        class="size-[300px] md:size-[400px] flex flex-wrap justify-center items-center rounded-[10px] relative overflow-hidden myShadow *:size-1/3 *:relative *:hover:bg-[#ffffff15] *:bg-[#101828]">
        <div class="rounded-tl-[10px] border border-white">
            <p></p>
            <span id="lineX1" class="lineX"></span>
            <span id="lineY1" class="lineY"></span>
        </div>
        <div class="border-t border-t-white">
            <p></p>
            <span id="lineY2" class="lineY"></span>
        </div>
        <div class="rounded-tr-[10px] border border-white">
            <p></p>
            <span id="lineY3" class="lineY"></span>
        </div>
        <div class="border-l border-l-white">
            <p></p>
            <span id="lineX2" class="lineX"></span>
        </div>
        <div class="border border-white">
            <p></p>
        </div>
        <div class="border-r border-r-white">
            <p></p>
        </div>
        <div class="rounded-bl-[10px] border border-white">
            <p></p>
            <span id="lineX3" class="lineX"></span>
            <span id="lineXY1" class="lineXY1"></span>
        </div>
        <div class="border-b border-b-white">
            <p></p>
        </div>
        <div class="rounded-br-[10px] border border-white">
            <p></p>
            <span id="lineXY2" class="lineXY2"></span>
        </div>
    </section>
    <div class="w-full h-fit flex justify-center z-40 pt-[20px]">
        <button onclick="restart()"
            class="w-fit h-fit px-[50px] text-[30px] favFont2 rounded-[10px] text-amber-50 cursor-pointer hover:scale-[1.1] duration-300 btnBg">Restart</button>
    </div>
    <aside class="w-full h-fit">
        <section class="scale-[.7] md:scale-[.9]">
            <figure>
                <img src="assets/img/IMG_20250601_000653_953.webp" alt="">
            </figure>
            <div class="h-fit">
                <p class="pt-2.5 ">Developed by:</p>
                <h4>Reyhaneh Ghalambor</h4>
                <ul class="pb-2.5">
                    <li><a class=" icon-github-circled-alt2" href="https://github.com/reyhanneh-gh"></a>
                    </li>
                    <li><a class=" icon-instagram" href="https://www.instagram.com/reyhaneh.alt/"></a></li>
                    <li><a class=" icon-linkedin-circled" href="www.linkedin.com/in/reyhaneh-ghalambor-76a889368"></a>
                    </li>
                </ul>
            </div>
        </section>
    </aside>
</body>
<script src="js/master.js"></script>

</html>
