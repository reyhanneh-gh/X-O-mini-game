<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO mini game</title>
    <link rel="stylesheet" href="style/master.css">
    <link rel="stylesheet" href="style/output.css">
</head>

<body class="w-full h-[100vh] flex justify-center items-center bg-gray-900">
    <section id="box"
        class="size-[300px] md:size-[500px] flex flex-wrap place-content-center border border-white rounded-[10px] overflow-hidden *:size-1/3 *:border *:border-white *:relative *:hover:bg-yellow-800">
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
        <div>
            <p></p>
        </div>
    </section>
</body>
<script>
    let box = document.getElementById('box')
    let firstMove = false
    let d = document.querySelectorAll('#box > div')
    let p = document.querySelectorAll('#box > div > p')

    d.forEach((val, index) => {
        let Pi = p[index]

        // ---------------style---------------
        Pi.style.width = 'fit-content'
        Pi.style.height = 'fit-content'
        Pi.style.position = 'absolute'
        Pi.style.top = '50%'
        Pi.style.left = '50%'
        Pi.style.transform = 'translate(-50%,-50%)'
        Pi.style.color = 'white'
        Pi.style.fontSize = '60px'
        Pi.style.display = 'none'
        // -----------------------------------

        val.addEventListener('click', () => {
            if (!firstMove) {
                Pi.style.display = 'block'
                let rand = Math.floor(Math.random() * 2)
                if (rand == 0) {
                    Pi.innerText = 'O'
                } else {
                    Pi.innerText = 'X'
                }
                firstMove = true
            }
        })
    })



</script>

</html>
